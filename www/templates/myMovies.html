<ion-view view-title="My Movies">
  <ion-content>

    <ion-list>
	<a class="item item-thumbnail-left" ng-repeat="movie in movies" href="#/tabs2/mymovies/{{movie.id}}" >
      <img src="http://image.tmdb.org/t/p/w154/{{movie.poster_path}}">
      <h2>{{movie.title}}</h2>
      <p>{{movie.release_date}}</p>
    </a>

	</ion-list>
  </ion-content>
</ion-view>
